<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>can-key-mask demo page</title>
</head>
<body>
  <h1>Demo</h1>

  <label for="phone">Phone Pattern Key Mask: </label>
  <input type="text" id="phone" key-mask-pattern="+1 (999)-999-9999" />
  <div>+1 (999)-999-9999</div>

  <br/>

  <label for="postal">Canadian Postal Code Pattern Key Mask: </label>
  <input type="text" id="postal" key-mask-pattern="A9A 9A9" />
  <div>A9A 9A9</div>
</body>
<script src="node_modules/steal/steal.js" data-main="@empty">
  import 'babel-polyfill'; // for IE11 compatibility
  import 'can-key-mask'; // to include handler for can-view attr usage example
  import KeyMask from 'can-key-mask/key-mask';
  import stache from 'can-stache';

  // demos using vanilla JS api
  new KeyMask(document.getElementById('phone'));
  new KeyMask(document.getElementById('postal'));

  // demo using can-view attr api
  const template = stache(`
    <br/>

    <label for="stache">Attr-API Phone Key Mask: </label>
    <input type="text" id="postal" key-mask="+1 (999)-999-9999" />
    <div>+1 (999)-999-9999</div>
  `);
  document.body.appendChild(template());
</script>
</html>
